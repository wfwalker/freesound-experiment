<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Freesound Musique Concr&egrave;te</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1" />

    <script type="text/javascript" src="/lib/freesound.js"></script>
    <script type="text/javascript" src="/client/app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <link href="/client/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Open+Sans+Condensed:300" rel="stylesheet">

    <script id="search-results-template" type="text/x-handlebars-template">
        <div class='container' data-search='{{term}}'>
            <div class='searchStringLabel'>
                <button data-search-term='{{term}}'>X</button>
                <span class='search-title'>{{term}}</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>%</th>
                        <th>dur</th>
                        <th>+</th>
                        <th>X</th>
                        <th>username</th>
                        <th>soundname</th>
                    </tr>
                </thead>
                <tbody data-search='{{term}}'>
                </tbody>
            </table>
        </div>
    </script>

    <script id="buffer-playing-template" type="text/x-handlebars-template">
        <div class='playing' data-sound-id='{{id}}'>
            <div>{{name}}</div>
            <div>{{username}}</div>
            <div><span class='elapsed' data-starttime='{{starttime}}'></span> of <span>{{round duration}}s</span></div>
            <button class='remove-sound' data-sound-id='{{id}}'>X</button>
        </div>
    </script>

    <script id="sound-button-template" type="text/x-handlebars-template">
    <tr id='sound-button-row-{{id}}'>
        <td style='width: 4em; text-align: right'>
            <span data-sound-id='{{id}}' class='progressinfo'></span>
        </td>
        <td align='right'>
            {{round duration}}s
        </td>
        <td>
            <button class='soundinfo' disabled='true' id='play-sound-{{id}}'>
                 +
            </button>
        </td>
        <td>
            <button class='remove-sound' disabled='true' data-sound-id='{{id}}'>
                 X
            </button>
        </td>
        <td>
            {{username}}
        </td>
        <td>
            {{name}}
        </td>
    </tr>
    </script>
</head>

<body>
    <div style='height: 210px'>
    </div>

    <div class='floating-container'>
        <div class='inner-container controls'>
            <input class='search-title' id='searchtext' type='text' />
            <button class='search-title' id='searchbutton'><i class="material-icons">search</i></button>
            <input disabled='true' id='autoplayon' type='checkbox'> <label for='autoplayon'><i class="material-icons">volume_up</i></label>
            count <input class='search-title' id='autoplaycount' size='2' type='text' value='3'/>
            delay <input class='search-title' id='autoplaydelay' size='2' type='text' value='1'/>
            <span class='logotype'>Freesound Musique Concr&egrave;te</span>
        </div>
        <div class='inner-container'>
            <div style='height: 110px; padding-top: 10px' id='playingcontainer'>
            </div>
        </div>
    </div>
    <div id='soundcontainer'>
    </div>
</body>

</html>
