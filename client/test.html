<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Freesound Musique Concr&egrave;te</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1" />

    <script type="text/javascript" src="/lib/freesound.js"></script>
    <script type="text/javascript" src="/client/app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <link href="/client/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script id="search-results-template" type="text/x-handlebars-template">
        <div class='container' data-search='{{term}}'>
            <div class='searchStringLabel'>
                <button data-search-term='{{term}}'>X</button>
                {{term}}
            </div>
            <table data-search='{{term}}'>
            </table>
        </div>
    </script>

    <script id="sound-button-template" type="text/x-handlebars-template">
    <tr>
        <td style='width: 4em; text-align: right'>
            <span data-sound-id='{{id}}' class='progressinfo'></span>
        </td>
        <td align='right'>
            {{round duration}}s
        </td>
        <td>
            <button class='soundinfo' disabled='true' data-sound-id='{{id}}'>
                 play
            </button>
        </td>
        <td>
            {{username}}
        </td>
        <td>
            {{name}}
        </td>
    </tr>
    </script>
</head>

<body>
    <h2>Freesound Musique Concr&egrave;te</h2>
    <div class='container'>
        <i class="material-icons">search</i>
        <input id='searchtext' type='text' />
        <button id='searchbutton'>Search</button>
    </div>
    <div class='container'>
        <i class="material-icons">alarm</i>
        <input id='autoplayon' type='checkbox'/> autoplay:
        count <input id='autoplaycount' size='3' type='text' value='2'/>
        delay <input id='autoplaydelay' size='3' type='text' value='5'/>
    </div>
    <div class='container'>
        <button id='playbutton'>Play Random</button>
        <button id='stopbutton'>Stop All</button>

        sounds: <span id='soundinfocount'>0</span> found, <span id='buffercount'>0</span> loaded, <span id='playingcount'>0</span> playing
    </div>
    <div id='soundcontainer'>
    </div>
</body>

</html>
